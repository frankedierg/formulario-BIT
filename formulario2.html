    <div class="container">
      <h1>Formulario datos personales 2</h1>
        <div>
            <div class="row">
              <div class="col-12  col-sm-4 col-md-4 col-lg-4">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control"  id="nombre" required>
              </div>
              <div class="col-12  col-sm-4 col-md-4 col-lg-4">
                <label for="validationDefault02">Apellidos</label>
                <input type="text" class="form-control" id="apellido"  required>
              </div>
              <div class="col-12  col-sm-4 col-md-4 col-lg-4">
                <label for="validationDefault03">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>
            </div>
            
            <br>
            <div>
                <button class="btn btn-primary" type="submit" onclick="guardar()">Guardar</button>
            </div>
            <br>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Ciudad</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Eliminar</th>

                </tr>
              </thead>
              <tbody id="registros">
                <tr><td>#</td><td>'nombre'</td><td>'apellido'</td><td>'ciudad'</td><td>'dirección'</td><td>'Eliminar'</td></tr>
              </tbody>
            </table>
            
           

      </div>
      </div>
